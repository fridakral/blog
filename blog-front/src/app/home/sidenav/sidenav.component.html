<div class="sidenav" [@openClose]="!isOpen ? 'closed' : (currentBreakpoint == 'large'? 'open' : 'halfway')">
  @if(isOpen){
    <div class="sidenav-content">
        @if(currentBreakpoint=='large'){
          <p class="categories">Kategóriák</p>
        }
      @for (tag of tags; track tag) {
      <app-nav-button [data]="tag"></app-nav-button>
      }
      @if (currentBreakpoint == 'large'){
        <p class="categories">Szerzők</p>
        @for (author of authors; track author){
          <app-tag [name]="author"></app-tag>
        }
      }
    </div>
    <button class="toggle-button" (click)="togglePressEvent.emit()">
      <span class="material-symbols-outlined">
        arrow_back_ios_new
      </span>
    </button>
  }@else{
    <button class="toggle-button" (click)="togglePressEvent.emit()">
        <span class="material-symbols-outlined">
          arrow_forward_ios
        </span>
    </button>
  }
</div>
